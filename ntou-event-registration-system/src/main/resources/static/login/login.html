<head>
    <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"
        integrity="sha256-xLD7nhI62fcsEZK2/v8LsBcb4lG7dgULkuXoXB/j91c=" crossorigin="anonymous"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

    <title>Log in</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        a {
            text-decoration: none;
        }
    </style>
    <script>
        $(document).ready(function () {
            document.getElementById("Form").addEventListener("submit", function (event) {
                event.preventDefault();

                const formData = new FormData(event.target);
                const obj = Object.fromEntries(formData.entries());
                console.log(JSON.stringify(obj));
                $.ajax({
                    contentType: "application/json",
                    data: JSON.stringify(obj),
                    success: function (data) {
                        console.log("成功：");
                        localStorage.removeItem('email');
                        localStorage.setItem('email', data.username);
                        localStorage.setItem('name', data.name);
                        window.location.assign('../homepage.html',);
                    },
                    error: function (xhr) {
                        if (xhr.status === 403) {
                            alert("帳號密碼錯誤！");
                        }
                    },
                    type: "POST",
                    url: "/auth/login"
                });
            });
        });
    </script>
</head>

<body>
    <div class="px-1 py-5 px-md-5 text-center text-lg-start" style="background-color: hsl(0, 0%, 96%)">
        <div class="container">
            <div class="row gx-lg-5 align-items-center">
                <div class="col-lg-6 mb-5 mb-lg-0">
                    <h1 class="my-5 display-3 fw-bold ls-tight">
                        活動舵手
                    </h1>
                    <a href="./Register.html" style="color: hsl(217, 10%, 50.8%)" class="me-3">註冊</a>
                </div>

                <div class="col-lg-6 mb-5 mb-lg-0">
                    <div class="card">
                        <div class="card-body py-5 px-md-5">
                            <form name="form" method="post" id="Form">

                                <!-- Email input -->
                                <div class="form-outline mb-4">
                                    <label class="form-label">學校email</label>
                                    <input type="email" id="email" name="username" class="form-control" />
                                </div>
                                <!-- Password input -->
                                <div class="form-outline mb-4">
                                    <label class="form-label">密碼</label>
                                    <input type="password" name="password" id="password" class="form-control" />
                                </div>
                                <!-- Submit button -->
                                <button type="submit" class="btn btn-primary btn-block mb-4">Log in</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
