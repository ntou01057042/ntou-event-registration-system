<!DOCTYPE html>
<html>

<head>
    <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"
        integrity="sha256-xLD7nhI62fcsEZK2/v8LsBcb4lG7dgULkuXoXB/j91c=" crossorigin="anonymous"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

    <title>海大活動報名系統</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        a {
            text-decoration: none;
            text-align: center;
        }

        .remaining-space {
            height: calc(1024px - 56px);
        }

        * {
            font-family: "微軟正黑體";
        }
    </style>
    <script>
        $(document).ready(function () {
            $.ajax({
                url: "/events/userEvent",
                type: "GET",
                headers: { "Authorization": 'Bearer ' + sessionStorage.getItem("accessToken") },
                success: function (response) {
                    console.log(response);
                    updateOptions(response);
                },
                error: function () {
                    console.log("取得已創建活動失敗");
                }
            });
            $("#Form").submit(function (event) {
                event.preventDefault();

                const title = document.getElementById("event").value;
                const subject = document.getElementById("subject").value;
                const text = document.getElementById("message").value;
                const eventId = document.getElementById("event").options[document.getElementById("event").selectedIndex].getAttribute("eventId");

                const url = "/email?subject=" + subject + "&text=" + text + "&eventId=" + eventId;

                $.ajax({
                    type: "POST",
                    url: url,
                    headers: {
                        "Authorization": 'Bearer ' + sessionStorage.getItem("accessToken")
                    },
                    success: function () {
                        console.log("成功：" + title);
                        alert("訊息傳送成功!");
                    },
                    error: function (xhr, status, error) {
                        console.error("發生錯誤：" + error);
                        alert("訊息傳送失敗!");
                    }
                });
            });
        })
        function updateOptions(data) {
            let selectElement = document.getElementById("event");
            selectElement.innerHTML = '';
            for (let i = 0; i < data.length; i++) {
                let option = document.createElement("option");
                console.log(data[i].title);
                option.value = data[i].title;
                option.innerHTML = data[i].title;
                option.setAttribute("eventId", data[i].id);
                selectElement.appendChild(option);
            }
        }
    </script>
</head>

<body>
    <!-- Navbar -->
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div>
                <a class="navbar-brand" href="../homepage/homepage.html"><img src="../img/badge-check.png" alt=""
                        width="30" height="30" class="d-inline-block align-text-top">海大活動報名系統</a>
            </div>
            <div class="d-flex">
                <form class="me-2">
                    <input class="form-control" type="search" placeholder="Search" aria-label="Search">
                </form>

                <button class="btn btn-outline-success" type="button">Search</button>
            </div>

            <div class="nav-item ms-auto">
                <a class="nav-link dropdown-toggle" href="#" role="button" id="member">
                    <img src="../img/user.png" class="rounded-circle" height="25" alt="member" loading="lazy" />
                </a>
            </div>
        </nav>
        <div class="container-fluid">
            <div class="row remaining-space" ;>
                <div class="bg-light col-md-2 border" style="width: 10%;">

                </div>
                <div class="d-flex flex-column bg-light col-md-1.5 border" style="width: 15%;">

                    <a href="../main page/advancedUser.html"
                        class="d-flex  justify-content-center  link-dark text-decoration-none">
                        <span class="fs-4">進階使用者</span>
                    </a>
                    <hr>
                    <ul class="nav nav-pills flex-column mb-auto ">
                        <li class="nav-item">
                            <a href="../main page/advancedUser.html" class="nav-link link-dark">
                                我的活動
                            </a>
                        </li>
                        <li>
                            <a href="./Blacklist.html" class="nav-link link-dark">
                                黑名單管理
                            </a>
                        </li>
                        <li>
                            <a href="./SendMail.html" class="nav-link link-dark">
                                進階寄信
                            </a>
                        </li>
                    </ul>
                    <hr>
                </div>
                <div class="col-md-2 border" id="campaigns" style="width: 60%;">
                    <div>
                        進階寄信
                    </div>
                    <form class="card-body mb-4" id="Form">
                        <div class="form-outline mb-4">
                            <label>活動主題</label>
                            <select id="event" class="form-select">
                            </select>
                        </div>
                        <div class="form-outline mb-4">
                            <label>標題</label>
                            <input id="subject" class="form-control" required>
                        </div>
                        <div class="form-group mb-4">
                            <label>Email 訊息</label>
                            <textarea id="message" rows="4" class="form-control"></textarea>
                        </div>
