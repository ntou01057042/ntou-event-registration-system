<!DOCTYPE html>
<html>

<head>
    <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"
            integrity="sha256-xLD7nhI62fcsEZK2/v8LsBcb4lG7dgULkuXoXB/j91c=" crossorigin="anonymous"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

    <title>海大活動報名系統</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="signUpPage.css" rel="stylesheet" type="text/css">
    <style>
        a {
            text-decoration: none;
            text-align: center;
        }

        .remaining-space {
            height: calc(1024px - 56px);
        }

        * {
            font-family: "微軟正黑體";
        }
    </style>
    <script>
        $(document).ready(function () {
            let id = localStorage.getItem("eventID");
            $.ajax({
                url: "/events/" + id,
                type: "GET",
                success: function (data) {
                    console.log(data);
                    document.getElementById("title").value = data.title;
                }
            })

            $.getJSON("../file/categories.json", function (data) {
                let selectElement = document.getElementById("classFrom");
                for (let category in data) {
                    if (data.hasOwnProperty(category)) {
                        data[category].forEach(function (unit) {
                            let button = document.createElement("button");
                            button.className = "btn";
                            button.textContent = unit;
                            button.addEventListener("click", function () {
                                let buttonText = $(this).text();
                                console.log(unit);
                                filterCampaignsByCategory(unit);
                            });
                            selectElement.appendChild(button);
                        });
                    }
                }
            });

            document.getElementById("Form").addEventListener("submit", function (event) {
                event.preventDefault();

                const formData = new FormData(event.target);

                const obj = Object.fromEntries(formData.entries());
                console.log(JSON.stringify(obj) + " " + id);

                $.ajax({
                    contentType: "application/json",
                    data: JSON.stringify(obj),
                    success: function () {
                        console.log("成功：" + id + " " + JSON.stringify(obj));
                    },
                    type: "POST",
                    url: "/events/register?id=" + id
                });
            });

        });


    </script>
</head>

<body>
<!-- Navbar -->
<div class="container-fluid p-0 m-0">
    <nav class="navbar navbar-expand-lg bg-light shadow-sm px-3">
        <div>
            <a class="navbar-brand" href="../homepage.html"><img src="../img/badge-check.png" alt="" width="30"
                                                                 height="30" class="d-inline-block align-text-top">海大活動報名系統</a>
        </div>
        <div class="d-flex">
            <form class="me-2">
                <input class="form-control" type="search" placeholder="Search" aria-label="Search">
            </form>

            <button class="btn btn-outline-success" type="button">Search</button>
        </div>

        <div class="nav-item ms-auto">
            <a class="nav-link dropdown-toggle" href="../main page/advancedUser.html" role="button" id="member">
                <img src="../img/user.png" class="rounded-circle" height="25" alt="member" loading="lazy"/>
            </a>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row remaining-space" ;>
            <div class="space col-0 col-lg-1 d-none d-lg-block">

            </div>
            <div class="d-flex flex-column col-3 col-lg-2 shadow manu">
                <hr>
                <a href="#" class="d-flex  justify-content-center  link-dark text-decoration-none">
                    <span class="fs-4">所有活動</span>
                </a>
                <hr>
                <ul class="nav nav-pills flex-column mb-auto " id="classFrom">
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            首頁
                        </a>
                    </li>
                </ul>
                <hr>
            </div>
            <div class="px-3 m-0 col-9 col-sm-8 col-xl-7">

                <div class="card mt-4">
                    <div class="card-header pt-3">
                        <h5 class="card-title">報名活動</h5>
                    </div>
                    <form class="card-body" id="Form">
                        <div class="form-outline mb-4">
                            <label for="title">活動名稱</label>
                            <input type="text" id="title" name="title" class="form-control-plaintext" disabled readonly>
                        </div>

                        <div class="form-outline mb-4">
                            <label for="name">姓名</label>
                            <input type="text" id="name" name="name" class="form-control" required>
                        </div>
                        <div class="form-outline mb-4">
                            <label for="studentID">學號</label>
                            <input type="text" id="studentID" name="studentID" class="form-control" required>
                        </div>
                        <div class="form-outline mb-4">
                            <label for="email">信箱</label>
                            <input type="email" id="email" name="email" class="form-control" required>
                        </div>
                        <div class="form-outline mb-4">
                            <label for="phoneNumber">電話</label>
                            <input type="text" id="phoneNumber" name="phoneNumber" class="form-control" required>
                        </div>
                        <div class="text-center">
                            <input type="submit" value="提交" class="btn btn-primary" id="submitBtn"/>
                        </div>
                    </form>
                </div>

            </div>
            <div class="space col-0 col-sm-1  d-none d-sm-block">
            </div>
        </div>
    </div>
